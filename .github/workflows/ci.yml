name: CI/CD para Poupe.AI Report Service

on:
  push:
    branches: [ "master" ]

env:
  DOTNET_VERSION: 8.0.x
  IMAGE_NAME: franciscopaulinoq/poupeai-report-service
  INFRA_DIR: /home/deployer/poupeai-infra

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

#      - name: Rodar testes
#        run: dotnet test --no-build --verbosity normal
  build_and_push_docker:

    runs-on: ubuntu-latest

    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
  
  deploy:
    runs-on: ubuntu-latest

    needs: build_and_push_docker

    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "--- Login no Docker Hub ---"
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            echo "--- Navegando para o diretório de infra ---"
            cd ${{ env.INFRA_DIR }}

            echo "--- Atualizando a imagem do serviço --"
            docker compose pull report-service

            echo "--- Recriando o contêiner do serviço ---"
            docker compose up -d --force-recreate --no-deps report-service

            echo "--- Limpando imagens antigas ---"
            docker image prune -af
